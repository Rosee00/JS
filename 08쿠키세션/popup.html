<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="popup.js">

</head>
<body>
    
    오늘 하루 이창을 열지않기<input type="checkbox" onclick="check(this)" >
    
    <script>
        var date = new Date();        
        //팝업 창 이벤트
        function check(c){
            //console.log(check.checked); //true
            if(c.checked){
                date.setHours(date.getHours()+24);
                document.cookie = "key=done; expires=" + date.toUTCString(); //쿠키생성 및 저장

                window.close();//팝업창 종료
            }
        }
    </script>
   

</body>
</html>
