<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //if 조건문
        var num = 1;
        if(num >= 10) {
            console.log('10보다 큼')
        } else {
            console.log('10보다 작음')
        }

        //형변환 정수로 parseInt(값), 실수로 parseFloat(값)
        var a = parseInt( Math.random() * 101 );
        console.log(a);

        if( a >= 90){
            console.log('90이상')
        } else if( a >= 80){
            console.log('80이상')
        } else{
            console.log('80이하')
        }



        //switch 구문
        var b = '가';
        switch (b) {
            case '가':
                console.log('가 입니다')
                break;
            case '나':
                console.log('나 입니다')
                break;
        
            default:
                break;
        }


        

    </script>

</body>
</html>
