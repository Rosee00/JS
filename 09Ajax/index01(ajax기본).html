        /* 
        비동기 - 웹페이지 이동없이 데이터만 주고받는 기술
        fetch()를 호출하면 Promise를 반환

        Promise
        -pending : 수행중
        -fullfiled : 성공
        -reject : 실패
       
        1. 리턴이 Promise라면 then(콜백함수) 로 결과를 받을 수 있음
        
        */

            //3rd - 콜백에 리턴을 걸면 fetch가 다시 Promsie를 반환
            fetch("hi.txt").then(function(res){               
                return res.text(); //콜백에 걸린 리턴이 패치의 결과로 돌아감
            }).then(function(data){
                //console.log(data);
                return data;
            }).then(function(data){
                console.log(data);
            }); //필요하면 계속 이어나갈 수 있음
