     아이디<input type="text" class="id" placeholder="4개이상">
     <div class="msg1"></div>
     비밀번호<input type="password" class="pw" placeholder="9개이상">
     <div class="msg2"></div>

     <script>
        var id = document.querySelector(".id");
        var msg1 = document.querySelector(".msg1");

       
        id.onblur = function(){
            if(id.value.length < 4){
                id.style.border = "2px solid red";
                msg1.innerHTML = "4글자 이상 입력하세요 ";
                return;
            } else{
                id.style.border = "2px solid green";
                msg1.innerHTML = "";
            }
            
        }

        var pw = document.querySelector(".pw");
        var msg2 = document.querySelector(".msg2")

        pw.onfocus = function(){
        }
        pw.onblur = function(){
            if(pw.value.length < 9){
                pw.style.border = "2px solid red";
                msg2.innerHTML = "9글자 이상 입력하세요 ";
                return;
            } else{
                pw.style.border = "2px solid green";
                msg2.innerHTML = "";
            }
            
        }
        
     </script>



</body>
